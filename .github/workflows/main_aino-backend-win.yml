# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy Backend to Azure - Clean Version

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
    
    - name: Install dependencies
      run: npm install
      working-directory: backend
    
    - name: Build backend
      run: npm run build
      working-directory: backend
    
    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E63A6D161E7E4DC8939C172EB6F106F4 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E91A4934F8184DCCA9758DE7D4C965DF }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5205D3744C814B2F960F30056826FCB8 }}
    
    - name: Deploy to Azure
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'aino-backend-win'
        package: backend/
          