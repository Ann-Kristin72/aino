name: Deploy Aino Backend to Azure (Linux)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm ci
      working-directory: backend

    - name: Build backend
      run: npm run build
      working-directory: backend

    - name: Deploy to Azure Web App (Linux)
      uses: azure/webapps-deploy@v3
      with:
        app-name: aino-backend-linux
        slot-name: Production
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISH_PROFILE }}
        package: ./backend 