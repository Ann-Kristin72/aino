name: Build and deploy Node.js app to Azure Web App - aino-backend-win

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Zip artifact
        run: |
          mkdir deploy
          cp -r dist/* deploy
          cp web.config deploy
          cd deploy
          powershell Compress-Archive * ../artifact.zip

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: aino-backend-win
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: artifact.zip
